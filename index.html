<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="./components/Rotation.js"></script>

  </head>

  <body>
    <a-scene background="color:#026F90">

      
      <a-camera  position="0 1250 30" ></a-camera>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item
          id="beachMap"
          src="./beach/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="diver"
          src="./diver/scene.gltf"
        ></a-asset-item>
        
      </a-assets>

      <!-- Terrain  -->
      <a-entity
        id="beach"
        gltf-model="#beachMap"
        position="-800 -20 0"
        scale="10 10 10"
        rotation="0 90 0"
        animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"

        beach-rotation-reader
      >
      </a-entity>
      
      <a-entity
      id="Diver"
      gltf-model="#diver"
      position="20 1200 0"
      scale="0.4 0.4 0.4"
      rotation="0 90 0"
      diver-rotation-reader
    >
    </a-entity>

    </a-scene>
  </body>
</html>
